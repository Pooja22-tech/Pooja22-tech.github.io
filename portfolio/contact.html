    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #004d4d, #ecf0f1);
            color: #fff;
            background-image: url('c2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; 
        }

        .arrow-container {
            position: fixed;
            top: 40%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateY(-50%);
            padding: 0 10px;
        }

        .arrow {
            font-size: 2rem;
            color: blueviolet;
            text-decoration: none;
            transition: color 0.3s;
        }

        .arrow:hover {
            color: goldenrod;
        }

        .menu {
            position: absolute; 
            top: 5px; 
            right: 10px; 
            z-index: 10; 
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .menu ul {
            list-style: none; 
            padding: 0; 
            margin: 0; 
            display: flex; 
        }

        .menu li {
            margin-left: 8px; 
        }

        .menu a {
            display: flex; 
            text-decoration: none; 
            color: sienna; 
            font-size: 1.0rem; 
            padding: 10px; 
            transition: color 0.3s; 
        }

        .menu a:hover {
            color: goldenrod; 
        }

        .menu a i {
            margin-right: 5px; 
            transition: transform 0.3s; 
        }

        .menu a:hover i {
            transform: scale(1.2); 
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            
            justify-content: left;
            height: 100vh;
            margin-top: 60px;
            margin-left: 80px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .contact-info {
            font-size: 1.5rem;
            line-height: 1.8;
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: goldenrod;
        }

        .icon {
            margin-right: 10px;
            color: goldenrod;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack elements vertically */
                justify-content: center; /* Center content */
                align-items: center; /* Center items */
                height: auto; /* Allow height to adjust */
            }

            .text-container, .image-container {
                width: 90%; /* Use most of the width */
                margin: 10px 0; /* Add margin between elements */
            }

            h1 {
                font-size: 2rem; /* Smaller font size */
                text-align: center; /* Center text */
            }

            .typing-text {
                font-size: 1.5rem; /* Adjust font size */
                text-align: center; /* Center text */
            }

            .menu ul {
                flex-direction: column; /* Stack menu items vertically */
                align-items: center; /* Center items */
                width: 100%; /* Full width */
            }

            .menu li {
                margin: 5px 0; /* Space between menu items */
            }

            .arrows {
                display: none; /* Hide arrows on mobile */
            }
        }
    </style>
