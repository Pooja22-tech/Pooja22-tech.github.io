<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pooja's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent scrolling */
            background: linear-gradient(to right, #ecf0f1); /* Background color */
            background-image: url("home.jpg");
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */
            background-image: url('home1.jpg');
        }


        .container {
            display: flex; /* Use flex for the layout */
            height: 100vh; /* Full height */
        }

        .about-description {
            margin: 20px 0; /* Margin for the description text */
        }

        /* Styles for the divider */
        .divider {
            width: 2px; /* Width of the divider */
            background-color: #ddd; /* Color of the divider */
            height: 100%; /* Full height of the container */
        }

        .about-brief {
            flex: 1; /* Takes one-third of the width */
            background-color: rgba(0, 0, 0, 0.5); /* Dark background for contrast */
            color: white; /* White text */
            padding: 20px;
            border-radius: 15px; /* Rounded corners */
        }

        .text-container {
            flex: 1; /* Takes half of the width */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center the text vertically */
            align-items: flex-start; /* Align items to the start */
            padding: 20px; /* Add some padding */
            position: relative; /* Position relative for the menu */
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }

        .image-container {
            position: relative; /* Position relative for absolute positioning of children */
            flex: 0.5; /* Takes half of the width */
            width: 250px; /* Set a fixed width for the container */
            height: 100%; /* Make the height full for the image to cover */
            overflow: hidden; /* Ensure the content fits the container */
            border: 2px solid #fff; /* Optional: add a border */
            border-radius: 8px; /* Optional: round the corners */
        }

        .profile-photo {
            width: 100%; /* Make the photo fill the container width */
            height: 100%; /* Ensure the photo fills the height */
            object-fit: cover; /* Cover the container without stretching */
            filter: blur(2px); /* Subtle blur effect */
            transition: filter 0.5s ease; /* Smooth transition for filter effect */
        }

        .image-container:hover .profile-photo {
            filter: blur(0); /* Clear blur on hover */
        }

        .hover-message {
            position: absolute; /* Position it relative to the image container */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center the message */
            color: white; /* Make text visible */
            font-size: 1.5em; /* Adjust font size as needed */
            z-index: 10; /* Ensure it's above the image */
            opacity: 1; /* Start visible */
            transition: opacity 0.5s ease; /* Smooth transition for visibility */
        }

        .image-container:hover .hover-message {
            opacity: 0; /* Hide the message on hover */
        }

        .menu {
            position: absolute; /* Positioning the menu */
            top: 5px; /* Distance from top */
            right: 10px; /* Distance from right */
            z-index: 10; /* Make sure it's above other elements */
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .menu ul {
            list-style: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
            display: flex; /* Display in a single line */
        }

        .menu li {
            margin-left: 8px; /* Adjusted space between menu items */
        }

        .menu a {
            display: flex; /* Aligns icon and text in a row */
            text-decoration: none; /* Removes underline from links */
            color: sienna; /* Stylish color for menu items */
            font-size: 1.0rem; /* Adjust font size for menu */
            padding: 10px; /* Adds padding for clickable area */
            transition: color 0.3s; /* Smooth transition for hover effect */
        }

        .menu a:hover {
            color: goldenrod; /* Color change on hover */
        }

        .menu a i {
            margin-right: 5px; /* Space between icon and text */
            transition: transform 0.3s; /* Smooth scaling effect */
        }

        .menu a:hover i {
            transform: scale(1.2); /* Scale icon on hover */
        }

        h1 {
            font-size: 3rem; /* Increase font size */
            margin: 5px 0; /* Adjust margin to reduce space between "HI THERE!" and "I'M POOJA A" */
            color: black; /* Change color for "HI THERE!" */
            animation: fadeInOut 6s infinite; /* Animation for text */
        }

        h1 + h1 {
            margin-top: 5px; /* Further adjust space above the second h1 */
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 40% { opacity: 1; }
            90% { opacity: 0; }
        }

        .description {
            font-size: 1.5rem; /* Increase font size */
            margin-top: 10px; /* Add margin above description */
            color: black; /* Color for description */
            opacity: 0; /* Start hidden */
            animation: fadeInOutDescription 6s infinite; /* Animation for description */
            font-family: sans-serif;
        }

        @keyframes fadeInOutDescription {
            0%, 100% { opacity: 0; }
            10%, 40% { opacity: 1; }
            90% { opacity: 0; }
        }

        .arrow-container {
            position: fixed;
            top: 40%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateY(-50%);
            padding: 0 10px;
        }

        .arrow {
            font-size: 2rem;
            color: blueviolet;
            text-decoration: none;
        }

        .arrow:hover {
            color: goldenrod;
        }

        .typing-text::after {
            content: '|'; /* Cursor character */
            animation: blink 0.7s infinite; /* Blinking effect */
            color: darkgoldenrod; /* Cursor color */
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .typing-text {
            font-family: sans-serif; /* Preferred font */
            font-size: 1.9rem; /* Adjust font size */
            color: black; /* Color for the changing text */
            font-weight: lighter; /* Make the text bold */
            letter-spacing: 1px; /* Spacing between letters */
            margin-top: 10px;
        }

        /* Keyframes for blinking effect */
        @keyframes blink {
            0%, 100% {
                opacity: 1; /* Cursor visible */
            }
            50% {
                opacity: 0; /* Cursor invisible */
            }
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack elements vertically */
                justify-content: center; /* Center content */
                align-items: center; /* Center items */
                height: auto; /* Allow height to adjust */
            }

            .text-container, .image-container {
                width: 90%; /* Use most of the width */
                margin: 10px 0; /* Add margin between elements */
            }

            h1 {
                font-size: 2rem; /* Smaller font size */
                text-align: center; /* Center text */
            }

            .typing-text {
                font-size: 1.5rem; /* Adjust font size */
                text-align: center; /* Center text */
            }

            .menu ul {
                flex-direction: column; /* Stack menu items vertically */
                align-items: center; /* Center items */
                width: 100%; /* Full width */
            }

            .menu li {
                margin: 5px 0; /* Space between menu items */
            }

            .arrows {
                display: none; /* Hide arrows on mobile */
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="profile.jpEg" class="profile-photo" alt="Profile Photo">
            <div class="hover-message">View Profile</div>
        </div>

       
        
        <div class="text-container">
            <nav class="menu">
                <ul>
                    <ul class="menu">
                        <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
                        <li><a href="about.html"><i class="fas fa-user"></i>AboutMe</a></li>
                        <li><a href="education.html"><i class="fas fa-graduation-cap"></i>Education</a></li>
                        <li><a href="skills.html"><i class="fas fa-cogs"></i>Skills</a></li>
                        <li><a href="projects.html"><i class="fas fa-folder"></i>Projects</a></li>
                        <li><a href="certifications.html"><i class="fas fa-certificate"></i>Certifications</a></li>
                        <li><a href="hobbies.html"><i class="fas fa-star"></i>Hobbies</a></li>
                        <li><a href="contact.html"><i class="fas fa-envelope"></i>Contact</a></li>
                    </ul>
                </ul>
            </nav>
            <h1 class="animated-text">HI THERE!</h1>
            <h1>I'M <span style="color: darkgoldenrod;">POOJA A</span></h1>
            <div id="typing-text" class="typing-text"></div> <!-- Typing text container -->
            

        </div>
    </div>
    
    <div class="arrow-container">
        <a href="contact.html" class="arrow">&#10094;</a>
        <a href="about.html" class="arrow">&#10095;</a>
    </div>

    <script>
        const descriptions = [
            "A CREATIVE WEB DEVELOPER.",
            "A TECH ENTHUSIAST.",
            "A PROBLEM SOLVER.",
            "A FAST LEARNER."
        ];


        let currentIndex = 0;
        let charIndex = 0;
        const typingSpeed = 100;
        const erasingSpeed = 50;
        const delayBetween = 1500;
        const typingElement = document.getElementById('typing-text');

        function typeText() {
            if (charIndex < descriptions[currentIndex].length) {
            typingElement.textContent += descriptions[currentIndex].charAt(charIndex);
            charIndex++;
            setTimeout(typeText, typingSpeed);
        } else {
            setTimeout(eraseText, delayBetween);
        }
        }

        function eraseText() {
            if (charIndex > 0) {
            typingElement.textContent = descriptions[currentIndex].substring(0, charIndex - 1);
            charIndex--;
            setTimeout(eraseText, erasingSpeed);
        } else {
            currentIndex = (currentIndex + 1) % descriptions.length;
            setTimeout(typeText, typingSpeed);
        }
        }

        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(typeText, delayBetween);
        });

    </script>
</body>
</html>
